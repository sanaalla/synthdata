<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>sana's data synth</title>
                <link href="style.css" rel="stylesheet">
                <script src="libraries/p5.js"></script>
<link href="https://fonts.googleapis.com/css?family=Rajdhani|Roboto+Slab:100" rel="stylesheet">
                        <script src="libraries/p5.sound.js"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>    </head>
    <body>
<div class="top">
        <h1>Meteorite Landings <br>Sonification Project</h1>
    <p>The sound you hear is data from meteorite landings. One oscillator represents the year in which the meteorite landed, increasing in pitch; the other oscillator's pitch is determined by the mass of the meteorite.</p>
   
    <div class="omgbuttons">
    <div class="mainbuttons">
        
        <button id="mainplaybutton" onclick="playbutton()">play data loop</button>
      
        </div>
    
    
    <div class="allbuttons">
    <div class="playbuttons"><button id="yearbutton" onclick="osc2.start();">year sound</button><button id="massbutton" onclick="osc1.start();">mass sound</button>
 </div>
 
        
        </div>
            <div class="mainstop">
<button onclick="autoplay=false;osc1.stop();
osc2.stop();">stop sound</button></div>

   </div>
    </div>      
    </body>
</html>
